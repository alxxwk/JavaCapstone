<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List User</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

<style>
img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 50px;
}

img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}
.divcenter {
	width: 70%;
	margin: auto;
	margin-top: 40px;
	
}
</style>
</head>
<body>

<div class="divcenter" align=center>
		<H1> User List</H1>
			
		<div> 
		
				<h3> <a th:href="@{/users/new}"> Create New User</a>   </h3>
	
		
			
			
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Username</th>
				<th scope="col">Image</th>
				<th scope="col">Password</th>
				<th scope="col">Roles</th>
				<th scope="col">actions</th>
			</tr>
			</thead>
			
			<tbody>
				<th:block th:each="users: ${listUsers}">
				<tr>
					<td>[[${users.id}]] </td>
					<td>[[${users.username}]] </td>
					<td><img th:src="@{${users.photosImagePath}}" /> </td>
					<td>[[${users.password}]] </td>
					<td >[[${users.roles}]]</td>
					<td>
							<a th:href="@{'/users/edit/' + ${users.id}}"> Edit </a>
							<a th:href="@{'/users/delete/' + ${users.id}}"> Delete </a>
					</td>
					
					
				</tr>
				</th:block>	
			</tbody>
				
	</table>				
</div>
</div>	
<br>


	

				


</body>
</html>
